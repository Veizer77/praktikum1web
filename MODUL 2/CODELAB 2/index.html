<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with CSS</title>
    <style>
        /* Styling dasar untuk body */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Styling form */
        form {
            background-color: rgb(255, 255, 255);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        /* Styling input dan textarea */
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #000000;
            border-radius: 4px;
            font-size: 19px;
        }

        /* Styling button */
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Hover effect untuk button */
        button:hover {
            background-color: #45a049;
        }

        /* Warna peringatan untuk input yang kosong */
        input:invalid, textarea:invalid {
            border-color: rgb(255, 0, 0);
        }

        /* Styling label */
        label {
            font-size: 14px;
            font-weight: bold;
        }

        /* Styling untuk judul form */
        h2 {
            text-align: center;
            color: #333;
        }

        /* Styling untuk pesan sukses atau error */
        .success, .error {
            color: white;
            padding: 10px;
            margin-top: 10px;
            display: none;
        }

        .success {
            background-color: #4CAF50;
        }

        .error {
            background-color: #f44336;
        }

    </style>
</head>
<body>

    <form id="contactForm">
        <h2>Formulir Pendaftaran</h2>

        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

        <label for="message">Pesan:</label>
        <textarea id="message" name="message" placeholder="Masukkan pesan Anda" required></textarea>

        <button type="button" onclick="validateForm()">Kirim</button>

        <!-- Pesan sukses atau error -->
        <div class="success" id="successMessage">Form berhasil dikirim!</div>
        <div class="error" id="errorMessage">Semua field harus diisi!</div>
    </form>

    <script src="script.js"></script>

</body>
</html>
